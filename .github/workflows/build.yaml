# test code on push to pr tracking main

name: build

env:
  CACHE_KEY_PREFIX: angular
  WORKING_DIRECTORY: angular

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    name: build_angular
    runs-on: ubuntu-latest
    steps:
      - name: actions_checkout
        uses: actions/checkout@v2
      - name: npm_cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/package-lock.json') }}
      - name: npm_install
        run: npm clean-install
      - name: npm_audit
        run: npm run audit
      - name: npm_lint
        run: npm run lint
      - name: npm_build
        run: npm run build

  test:
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    name: test_angular
    runs-on: ubuntu-latest
    steps:
      - name: actions_checkout
        uses: actions/checkout@v2
      - name: npm_cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/package-lock.json') }}
      - name: npm_install
        run: npm clean-install
      - name: npm_test
        run: npm run test
      # - name: npm_e2e
      #   run: npm run e2e
      - name: coverage_upload
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: ${{ env.WORKING_DIRECTORY }}/coverage

  analyze:
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    name: analyze_angular
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: actions_checkout
        uses: actions/checkout@v2
      - name: git_fetch
        run: git fetch --unshallow
      - name: coverage_download
        uses: actions/download-artifact@v2
        with:
          name: coverage
          path: ${{ env.WORKING_DIRECTORY }}/coverage
      - name: npm_cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/package-lock.json') }}
      - name: npm_install
        run: npm clean-install
      - name: npm_scan
        run: npm run scan
