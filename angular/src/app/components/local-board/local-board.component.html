<div
  class="container"
  *ngIf="localBoard"
  [ngClass]="{
    focus: localBoard.focus,
    player1Win: gbMark === markType.PLAYER1,
    player2Win: gbMark === markType.PLAYER2,
    draw: gbMark === markType.DRAW
  }"
>
  <div *ngFor="let mark of localBoard.board; let i = index" id="{{ 'block_' + i }}" class="block">
    <div
      class="mark"
      [ngClass]="{
        player1Selectable:
          localBoard.focus && mark === markType.EMPTY && currentPlayer === markType.PLAYER1,
        player2Selectable:
          localBoard.focus && mark === markType.EMPTY && currentPlayer === markType.PLAYER2,
        player1Mark: mark === markType.PLAYER1,
        player2Mark: mark === markType.PLAYER2
      }"
      (click)="makeMove(i)"
    ></div>
  </div>
</div>
